mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
less:
  app: /usr/local/share/npm/bin/lessc
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Why CBA
                description: Why CBA
                css_class: why
                type: page
                url: why/index.html
                submenu:
                    - name: Coach Halloway
                      url: why/c_halloway.html
                    - name: Typical Day
                      url: why/typical_day.html
                    - name: Evening Mentor Program
                      url: why/evening.html
                    - name: FAQ
                      url: why/faq.html
            -
                name: Admissions
                description: Admissions
                css_class: admissions
                type: page
                url: admissions/index.html
                submenu:
                    - name: Tuition
                      url: admissions/tuition.html
                    - name: Important Paperwork
                      url: admissions/paperwork.html
            -
                name: Sessions
                description: Sessions
                css_class: sessions
                type: page
                url: sessions/index.html
                submenu:
                    - name: Summer Session
                      url: sessions/summer_session.html
                    - name: Winter Break Camp
                      url: sessions/winter_session.html
            -
                name: Residence
                description: Residence
                css_class: residence
                type: page
                url: residence/index.html
                submenu:
                    - name: Meals
                      url: residence/meals.html
                    - name: Rules
                      url: residence/rules.html
            -
                name: Contact Info
                description: Contact
                css_class: contact
                type: page
                url: contact.html

            -
                name: Application
                description: Application
                css_class: application
                type: page
                url: apply.html

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Alex Teyssandier
    title: Cambridge Basketball Academy
    subtext: Feeding chinese social pressure one child at a time
    address: 123 main street
    city: Somerville
    state: MA
    zip: 02145
    phone: 123-456-7890
    email: email@mail.com
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
