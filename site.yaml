mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
less:
  app: /bin/lessc
context:
    data:
          menu:
            -
                name: Why CBA
                description: Why CBA
                css_class: why
                type: page
                url: why/index.html
                submenu:
                    - name: Elite Instruction
                      url: why/c_halloway.html
                    - name: Mentor Program
                      url: why/evening.html
            -
                name: Admissions
                description: Admissions
                css_class: admissions
                type: page
                url: admissions/index.html
                submenu:
                    - name: Tuition
                      url: admissions/tuition.html
                    - name: Important Paperwork
                      url: admissions/paperwork.html
            -
                name: Sessions
                description: Sessions
                css_class: sessions
                type: page
                url: sessions/winter_session.html
                submenu:
                    - name: Summer Session
                      url: sessions/summer_session.html
                    - name:  School Break Camps
                      url: sessions/winter_session.html
            -
                name: Campus Life
                description: Campus Life
                css_class: campus
                type: page
                url: campus_life/index.html
                submenu:
                    - name: Residence
                      url: campus_life/residence.html
                    - name: Meals
                      url: campus_life/meals.html
                    - name: Rules
                      url: campus_life/rules.html
                    - name: Boston Area
                      url: campus_life/boston.html

            -
                name: Contact Info
                description: Contact
                css_class: contact
                type: page
                url: contact.html

            -
                name: Application
                description: Application
                css_class: application
                type: page
                url: apply.html

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Alex Teyssandier
    title: Cambridge Basketball Academy
    subtext: Crossover to Cambridge
    address: Harvard Square
    city: Cambridge
    state: MA
    zip: 02139
    phone: 781-436-0900
    email: info@CambridgeBasketballAcademy.com
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true